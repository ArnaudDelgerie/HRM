framework:
    workflows:
        user:
            type: 'state_machine'
            audit_trail:
                enabled: true
            marking_store:
                type: 'method'
                property: 'state'
            supports:
                App\Entity\User
            initial_marking: created
            places:
                - created
                - invited
                - enabled
                - disabled
            transitions:
                invite:
                    guard: "is_granted('ROLE_USER_MANAGER')"
                    from: [created, invited]
                    to: invited
                enable:
                    guard: "is_granted('ROLE_USER_MANAGER')"
                    from: invited
                    to: enabled
                disable:
                    guard: "is_granted('ROLE_USER_MANAGER') and !subject.isAdmin()"
                    from: enabled
                    to: disabled
